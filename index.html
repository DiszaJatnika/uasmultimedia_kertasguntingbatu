<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>Kertas Gunting Batu</title>
</head>
<body>
  <header>
    <h1>Kertas - Gunting - Batu</h1>
  </header>
  <div class="btn-container">  
    <button id="restart" class="restart-btn">Restart Game</button>
  </div>
  <div class="score-board">
    <div id="user-badge" class="badge">User</div>
    <div id="cpu-badge" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="cpu-score">0</span>
  </div>
  <div class="choices">
    
    <div id="kertas" class="choice">
      <img src="images/kertas.png" alt="Kertas"> 
    </div>
    <div id="gunting" class="choice">
      <img src="images/gunting.png" alt="Gunting">
    </div>
    <div id="batu" class="choice">
      <img src="images/batu.png" alt="Batu">
    </div>
  </div>
  <h2>Pilih Salah Satu</h2>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
